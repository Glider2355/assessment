     <h1><font color="#ff0000">グライダーとは</font></h1>
     <table border="1"brodercolor="#000000">
         <tr>
             <td>
                 グライダーとは、エンジンが付いていない翼の長い航空機のことです。
                 <br />
                 エンジンが付いていないので、離陸するためには曳航機と呼ばれる飛行機にロープを付けて引っ張ってもらい離陸します。
                 <br />
                 または、ウィンチと呼ばれる高速で糸を巻く機械で凧揚げの要領で、離陸します。
                 <br />
                 エンジンが付いていないため、上昇気流を使い自然の力を利用して飛びます。
                 <br />
                 そんなグライダーの操縦方法を、解説します。
                 <br />
